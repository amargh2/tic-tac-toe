<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="players">
            <form action>
                <label for="player1" id="playerx">Player X:</label>
                <input class="playerinput" type="text" name="player1" id="player1" required>
                <label for="player1" id="playero">Player O:</label>
                <input class="playerinput" type="text" name="player2" id="player2" required>
            </form>
        </div>
        <button class="submit">Submit</button>
    </div>
    <div class="gamespace">
        <div class="gamebox" data-id="0">
            <button class="button x">X</button>
            <button class="button o">O</button>
        </div>
        <div class="gamebox" data-id="1">
            <button class="button x">X</button>
            <button class="button o">O</button>
        </div>
        <div class="gamebox" data-id="2">
            <button class="button x">X</button>
            <button class="button o">O</button>
        </div>
        <div class="gamebox" data-id="3">
            <button class="button x">X</button>
            <button class="button o">O</button>
        </div>
        <div class="gamebox" data-id="4">

            <button class="button o">O</button>
        </div>
        <div class="gamebox" data-id="5">
            <button class="button x">X</button>
            <button class="button o">O</button>
        </div>
        <div class="gamebox" data-id="6">
            <button class="button x">X</button>
            <button class="button o">O</button>
        </div>
        <div class="gamebox" data-id="7">
            <button class="button x">X</button>
            <button class="button o">O</button>
        </div>
        <div class="gamebox" data-id="8">
            <button class="button x">X</button>
            <button class="button o">O</button>
        </div>
    </div>
</body>
</html>
